<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iran Crisis Monitor — Real-Time Intelligence Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<style>
/* ============================================================
   DESIGN TOKENS
   ============================================================ */
:root {
  /* Type */
  --font-display: 'IBM Plex Sans', system-ui, sans-serif;
  --font-body: 'IBM Plex Sans', system-ui, sans-serif;
  --font-mono: 'JetBrains Mono', monospace;

  /* Spacing (4px grid) */
  --sp-1: 4px; --sp-2: 8px; --sp-3: 12px; --sp-4: 16px;
  --sp-5: 20px; --sp-6: 24px; --sp-8: 32px; --sp-10: 40px;
  --sp-12: 48px; --sp-16: 64px;

  /* Radius */
  --r-sm: 4px; --r-md: 8px; --r-lg: 12px; --r-xl: 16px;

  /* Easing */
  --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
  --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
}

/* ============================================================
   LIGHT MODE (DEFAULT)
   ============================================================ */
[data-theme="light"] {
  --bg-base:    #f8f7f5;
  --bg-surface: #ffffff;
  --bg-raised:  #f2f0ed;
  --bg-sunken:  #e8e5e1;

  --border:     rgba(0,0,0,0.09);
  --border-strong: rgba(0,0,0,0.18);

  --text-primary:   #111111;
  --text-secondary: #4a4745;
  --text-muted:     #9a9490;
  --text-inverse:   #fafaf9;

  /* Semantic accent bg colors (Tailwind badge style) */
  --red-bg: #fde8e8;   --red-border: #fca5a5;   --red-text: #991b1b;
  --blue-bg: #dbeafe;  --blue-border: #93c5fd;   --blue-text: #1e40af;
  --amber-bg: #fef3c7; --amber-border: #fcd34d;  --amber-text: #92400e;
  --green-bg: #dcfce7; --green-border: #86efac;  --green-text: #166534;
  --gray-bg: #f3f4f6;  --gray-border: #d1d5db;   --gray-text: #374151;
  --orange-bg: #fff7ed;--orange-border: #fed7aa;  --orange-text: #9a3412;
  --purple-bg: #f3e8ff;--purple-border: #d8b4fe;  --purple-text: #6b21a8;

  /* Intelligence accent colors */
  --mil-green: #166534;
  --mil-red: #991b1b;
  --mil-amber: #92400e;
  --mil-steel: #1e3a5f;

  /* Chart line colors */
  --c1: #2563eb; --c2: #dc2626; --c3: #d97706;
  --c4: #16a34a; --c5: #7c3aed; --c6: #0891b2;

  --shadow-sm: 0 1px 2px rgba(0,0,0,0.06), 0 1px 3px rgba(0,0,0,0.04);
  --shadow-md: 0 4px 8px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04);
  --shadow-lg: 0 8px 24px rgba(0,0,0,0.10);

  --header-bg: #0f0f0e;
  --header-text: #fafaf9;
  --tab-active-bg: #0f0f0e;
  --tab-active-text: #fafaf9;
  --tab-inactive-text: #6b6860;
  --pulse-color: #ef4444;
}

/* ============================================================
   DARK MODE
   ============================================================ */
[data-theme="dark"] {
  --bg-base:    #0c0c0b;
  --bg-surface: #161614;
  --bg-raised:  #1f1f1d;
  --bg-sunken:  #111110;

  --border:     rgba(255,255,255,0.07);
  --border-strong: rgba(255,255,255,0.14);

  --text-primary:   #f0ece4;
  --text-secondary: #9a9490;
  --text-muted:     #5a5650;
  --text-inverse:   #111110;

  --red-bg: #3f1515;   --red-border: #7f1d1d;   --red-text: #fca5a5;
  --blue-bg: #1e2d4a;  --blue-border: #1d4ed8;   --blue-text: #93c5fd;
  --amber-bg: #3d2a0a; --amber-border: #92400e;  --amber-text: #fcd34d;
  --green-bg: #0d2818; --green-border: #166534;  --green-text: #86efac;
  --gray-bg: #1f2937;  --gray-border: #374151;   --gray-text: #d1d5db;
  --orange-bg: #3d1a08;--orange-border: #9a3412;  --orange-text: #fed7aa;
  --purple-bg: #2d1a4a;--purple-border: #6b21a8;  --purple-text: #d8b4fe;

  --mil-green: #86efac;
  --mil-red: #fca5a5;
  --mil-amber: #fcd34d;
  --mil-steel: #93c5fd;

  --c1: #60a5fa; --c2: #f87171; --c3: #fbbf24;
  --c4: #4ade80; --c5: #a78bfa; --c6: #22d3ee;

  --shadow-sm: 0 1px 3px rgba(0,0,0,0.4);
  --shadow-md: 0 4px 12px rgba(0,0,0,0.5);
  --shadow-lg: 0 8px 24px rgba(0,0,0,0.6);

  --header-bg: #0d0d0c;
  --header-text: #f5f4f1;
  --tab-active-bg: #f5f4f1;
  --tab-active-text: #0d0d0c;
  --tab-inactive-text: #6a6760;
  --pulse-color: #f87171;
}

/* ============================================================
   RESET & BASE
   ============================================================ */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html { font-size: 16px; scroll-behavior: smooth; }
body {
  font-family: var(--font-body);
  background: var(--bg-base);
  color: var(--text-primary);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  min-height: 100vh;
  transition: background 0.3s var(--ease-in-out), color 0.3s var(--ease-in-out);
  font-feature-settings: 'kern' 1, 'liga' 1;
}
a { color: inherit; text-decoration: none; }
a:hover { text-decoration: underline; }
img { max-width: 100%; }
table { border-collapse: collapse; width: 100%; }
button { cursor: pointer; font-family: inherit; }

/* Tabular nums for data */
.data-num {
  font-family: var(--font-mono);
  font-variant-numeric: tabular-nums lining-nums;
}

/* ============================================================
   HEADER
   ============================================================ */
.site-header {
  background: var(--header-bg);
  color: var(--header-text);
  padding: 0 var(--sp-6);
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: var(--sp-4);
  border-bottom: 2px solid #c41e1e;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: nowrap;
}
.header-brand {
  display: flex;
  align-items: center;
  gap: var(--sp-4);
}
.header-logo {
  font-family: var(--font-display);
  font-weight: 700;
  font-size: clamp(1rem, 2.5vw, 1.2rem);
  letter-spacing: 0.08em;
  color: var(--header-text);
  text-transform: uppercase;
}
.header-subtitle {
  font-family: var(--font-mono);
  font-size: 0.65rem;
  color: rgba(255,255,255,0.5);
  letter-spacing: 0.12em;
  text-transform: uppercase;
  margin-top: 2px;
}
.header-divider {
  width: 2px;
  height: 36px;
  background: rgba(255,255,255,0.15);
  border-radius: 2px;
}
.header-status {
  display: flex;
  align-items: center;
  gap: var(--sp-2);
  font-family: var(--font-mono);
  font-size: 0.72rem;
  letter-spacing: 0.08em;
  color: #fca5a5;
  text-transform: uppercase;
}
.pulse-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #ef4444;
  box-shadow: 0 0 0 0 rgba(239,68,68,0.7);
  animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
  flex-shrink: 0;
}
@keyframes pulse-ring {
  0%   { box-shadow: 0 0 0 0 rgba(239,68,68,0.7); }
  70%  { box-shadow: 0 0 0 8px rgba(239,68,68,0); }
  100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
}
.header-right {
  display: flex;
  align-items: center;
  gap: var(--sp-4);
  flex-wrap: wrap;
}
.header-timestamp {
  font-family: var(--font-mono);
  font-size: 0.68rem;
  color: rgba(255,255,255,0.4);
  letter-spacing: 0.06em;
}
.theme-toggle {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: var(--r-md);
  padding: var(--sp-2) var(--sp-3);
  color: rgba(255,255,255,0.8);
  font-size: 0.75rem;
  font-family: var(--font-mono);
  letter-spacing: 0.06em;
  transition: all 0.18s var(--ease-out);
  white-space: nowrap;
}
.theme-toggle:hover {
  background: rgba(255,255,255,0.2);
  color: #fff;
}

/* ============================================================
   TAB NAV
   ============================================================ */
.tab-nav {
  background: var(--bg-surface);
  border-bottom: 1px solid var(--border);
  padding: 0 var(--sp-6);
  display: flex;
  gap: 0;
  overflow-x: auto;
  scrollbar-width: none;
  position: sticky;
  top: 60px;
  z-index: 90;
  box-shadow: 0 1px 0 var(--border);
}
.tab-nav::-webkit-scrollbar { display: none; }
.tab-btn {
  background: none;
  border: none;
  border-bottom: 2px solid transparent;
  padding: var(--sp-3) var(--sp-5);
  font-family: var(--font-body);
  font-size: 0.78rem;
  font-weight: 500;
  color: var(--tab-inactive-text);
  white-space: nowrap;
  letter-spacing: 0.03em;
  transition: all 0.18s var(--ease-out);
  cursor: pointer;
}
.tab-btn:hover { color: var(--text-primary); }
.tab-btn.active {
  color: var(--text-primary);
  border-bottom-color: #c41e1e;
  font-weight: 600;
  border-bottom-width: 2px;
}
.tab-num {
  font-family: var(--font-mono);
  font-size: 0.65rem;
  color: var(--text-muted);
  margin-right: var(--sp-1);
}

/* ============================================================
   MAIN LAYOUT
   ============================================================ */
.main-content {
  max-width: 1440px;
  margin: 0 auto;
  padding: var(--sp-6) var(--sp-8) var(--sp-16);
}
.tab-panel { display: none; }
.tab-panel.active { display: block; }

/* ============================================================
   SECTION HEADERS
   ============================================================ */
.section-label {
  font-family: var(--font-mono);
  font-size: 0.62rem;
  font-weight: 500;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: var(--sp-3);
  display: flex;
  align-items: center;
  gap: var(--sp-3);
}
.section-label::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--border);
}
.section-title {
  font-family: var(--font-display);
  font-weight: 600;
  font-size: clamp(1rem, 2vw, 1.25rem);
  color: var(--text-primary);
  margin-bottom: var(--sp-1);
  letter-spacing: -0.015em;
  line-height: 1.3;
}

/* ============================================================
   CARD
   ============================================================ */
.card {
  background: var(--bg-surface);
  border: 1px solid var(--border);
  border-radius: var(--r-lg);
  padding: var(--sp-5);
  box-shadow: var(--shadow-sm);
}
.card-sm {
  background: var(--bg-surface);
  border: 1px solid var(--border);
  border-radius: var(--r-md);
  padding: var(--sp-4);
}
.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: var(--sp-4);
  padding-bottom: var(--sp-3);
  border-bottom: 1px solid var(--border);
}

/* ============================================================
   BADGES
   ============================================================ */
.badge {
  display: inline-flex;
  align-items: center;
  font-family: var(--font-mono);
  font-size: 0.65rem;
  font-weight: 600;
  letter-spacing: 0.08em;
  padding: 2px 8px;
  border-radius: var(--r-sm);
  text-transform: uppercase;
  border: 1px solid;
  white-space: nowrap;
  flex-shrink: 0;
}
.badge-red    { background: var(--red-bg);    border-color: var(--red-border);    color: var(--red-text);    }
.badge-blue   { background: var(--blue-bg);   border-color: var(--blue-border);   color: var(--blue-text);   }
.badge-amber  { background: var(--amber-bg);  border-color: var(--amber-border);  color: var(--amber-text);  }
.badge-green  { background: var(--green-bg);  border-color: var(--green-border);  color: var(--green-text);  }
.badge-gray   { background: var(--gray-bg);   border-color: var(--gray-border);   color: var(--gray-text);   }
.badge-orange { background: var(--orange-bg); border-color: var(--orange-border); color: var(--orange-text); }
.badge-purple { background: var(--purple-bg); border-color: var(--purple-border); color: var(--purple-text); }

/* ============================================================
   OPERATIONS BANNER (Tab 1 top)
   ============================================================ */
.ops-banner {
  background: #0f0f0e;
  border: 1px solid rgba(196,30,30,0.3);
  border-left: 4px solid #c41e1e;
  border-radius: var(--r-lg);
  padding: var(--sp-5) var(--sp-6);
  margin-bottom: var(--sp-6);
  color: #fafaf9;
  position: relative;
  overflow: hidden;
}

.ops-banner-header {
  display: flex;
  align-items: center;
  gap: var(--sp-4);
  flex-wrap: wrap;
  margin-bottom: var(--sp-4);
  padding-bottom: var(--sp-4);
  border-bottom: 1px solid rgba(255,255,255,0.08);
}
.ops-active {
  display: flex;
  align-items: center;
  gap: var(--sp-2);
  background: rgba(239,68,68,0.2);
  border: 1px solid rgba(239,68,68,0.4);
  border-radius: var(--r-sm);
  padding: 3px 10px;
  font-family: var(--font-mono);
  font-size: 0.68rem;
  font-weight: 600;
  letter-spacing: 0.1em;
  color: #fca5a5;
}
.ops-name {
  font-family: var(--font-display);
  font-weight: 600;
  font-size: 1rem;
  letter-spacing: 0.04em;
  color: #f0ece4;
}
.ops-name span { color: #f0ece4; }
.ops-name .divider { color: rgba(255,255,255,0.25); margin: 0 var(--sp-3); }
.ops-stats {
  display: flex;
  gap: var(--sp-6);
  flex-wrap: wrap;
}
.ops-stat {
  display: flex;
  flex-direction: column;
  gap: 2px;
}
.ops-stat-label {
  font-family: var(--font-mono);
  font-size: 0.6rem;
  letter-spacing: 0.1em;
  color: rgba(255,255,255,0.4);
  text-transform: uppercase;
}
.ops-stat-value {
  font-family: var(--font-mono);
  font-size: 0.85rem;
  font-weight: 600;
  color: #e5e7eb;
  font-variant-numeric: tabular-nums lining-nums;
}
.ops-stat-value.highlight { color: #ef8f8f; }
.ops-quote {
  margin-top: var(--sp-4);
  padding: var(--sp-3) var(--sp-4);
  background: rgba(255,255,255,0.04);
  border-left: 2px solid rgba(255,255,255,0.2);
  border-radius: 0 var(--r-sm) var(--r-sm) 0;
  font-size: 0.82rem;
  font-style: italic;
  color: rgba(255,255,255,0.7);
  line-height: 1.6;
}
.ops-quote cite {
  display: block;
  font-style: normal;
  font-family: var(--font-mono);
  font-size: 0.62rem;
  color: rgba(255,255,255,0.35);
  margin-top: var(--sp-1);
  letter-spacing: 0.04em;
}

/* ============================================================
   GRID LAYOUTS
   ============================================================ */
.grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: var(--sp-5); }
.grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--sp-4); }
.grid-23 { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: var(--sp-4); }
.grid-halves { display: grid; grid-template-columns: 1fr 1fr; gap: var(--sp-6); align-items: start; }

/* ============================================================
   TAB 1 SPLIT LAYOUT — News (65%) | Markets Sidebar (35%)
   ============================================================ */
.live-split {
  display: grid;
  grid-template-columns: 1fr 340px;
  gap: var(--sp-6);
  align-items: start;
}
.live-news-col {
  min-width: 0;
}
.live-sidebar {
  position: sticky;
  top: calc(60px + 45px + var(--sp-4));
  background: var(--bg-surface);
  border: 1px solid var(--border);
  border-radius: var(--r-lg);
  padding: var(--sp-5);
  box-shadow: var(--shadow-sm);
}
.sidebar-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: var(--sp-4);
  padding-bottom: var(--sp-3);
  border-bottom: 1px solid var(--border);
  gap: var(--sp-3);
}
.sidebar-title {
  font-family: var(--font-display);
  font-weight: 700;
  font-size: 0.88rem;
  letter-spacing: 0.01em;
  color: var(--text-primary);
}
.sidebar-subtitle {
  font-family: var(--font-mono);
  font-size: 0.6rem;
  color: var(--text-muted);
  letter-spacing: 0.08em;
  margin-top: 2px;
  white-space: nowrap;
}
.market-compact-list {
  display: flex;
  flex-direction: column;
  gap: var(--sp-3);
}
.market-compact-card {
  background: var(--bg-surface);
  border: 1px solid var(--border);
  border-left: 3px solid var(--card-accent, #2563eb);
  border-radius: 0 var(--r-sm) var(--r-sm) 0;
  padding: var(--sp-3) var(--sp-4);
  display: flex;
  align-items: center;
  gap: var(--sp-3);
  text-decoration: none;
  transition: background 0.18s var(--ease-out), box-shadow 0.18s var(--ease-out);
  color: inherit;
}
.market-compact-card:hover {
  background: var(--bg-raised);
  text-decoration: none;
  box-shadow: var(--shadow-sm);
}
.market-compact-prob {
  font-family: var(--font-mono);
  font-size: clamp(1.1rem, 1.8vw, 1.4rem);
  font-weight: 700;
  font-variant-numeric: tabular-nums lining-nums;
  line-height: 1;
  flex-shrink: 0;
  min-width: 72px;
  text-align: right;
  letter-spacing: -0.02em;
  white-space: nowrap;
}
.market-compact-prob.high   { color: #c41e1e; }
.market-compact-prob.medium { color: #c47a00; }
.market-compact-prob.low    { color: #16863a; }
.market-compact-info {
  flex: 1;
  min-width: 0;
}
.market-compact-question {
  font-size: 0.78rem;
  font-weight: 500;
  color: var(--text-primary);
  line-height: 1.35;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  margin-bottom: 3px;
}
.market-compact-vol {
  font-family: var(--font-mono);
  font-size: 0.62rem;
  color: var(--text-muted);
}
@media (max-width: 1024px) {
  .live-split {
    grid-template-columns: 1fr 280px;
  }
}
@media (max-width: 768px) {
  .live-split {
    grid-template-columns: 1fr;
  }
  .live-news-col { order: 2; }
  .live-sidebar { order: 1; position: static; }
}

/* ============================================================
   MARKET QUAD CARDS
   ============================================================ */
.market-card {
  background: var(--bg-surface);
  border: 1px solid var(--border);
  border-radius: var(--r-lg);
  padding: var(--sp-5);
  box-shadow: var(--shadow-sm);
  display: flex;
  flex-direction: column;
  gap: var(--sp-3);
  transition: box-shadow 0.18s var(--ease-out), border-color 0.18s var(--ease-out);
  position: relative;
  overflow: hidden;
}
.market-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--card-accent, #2563eb);
}
.market-card:hover {
  box-shadow: var(--shadow-md);
  border-color: var(--border-strong);
}
.market-question {
  font-size: 0.8rem;
  font-weight: 500;
  color: var(--text-secondary);
  line-height: 1.4;
  min-height: 2.8em;
}
.market-prob {
  font-family: var(--font-mono);
  font-size: clamp(2.2rem, 4vw, 3rem);
  font-weight: 700;
  font-variant-numeric: tabular-nums lining-nums;
  color: var(--text-primary);
  line-height: 1;
  letter-spacing: -0.02em;
}
.market-prob.high   { color: #dc2626; }
.market-prob.medium { color: #d97706; }
.market-prob.low    { color: #16a34a; }
.market-meta {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: var(--sp-2);
}
.market-outcome {
  font-family: var(--font-mono);
  font-size: 0.65rem;
  color: var(--text-muted);
  letter-spacing: 0.06em;
  text-transform: uppercase;
}
.market-vol {
